
<form ng-controller="addContact">
  <md-content class="md-no-momentum">

    <md-input-container class="md-icon-float md-block">
      <!-- Use floating label instead of placeholder -->
      <label>Name</label>
      <md-icon md-svg-src="images/icons/person.svg" class="name"></md-icon>
      <input ng-model="name" type="text">
    </md-input-container>

    <md-input-container md-no-float class="md-block">
      <md-icon md-svg-src="images/icons/phone.svg"></md-icon>
      <input ng-model="mobile" type="text" placeholder=Mobile" Number">
    </md-input-container>

    <md-input-container class="md-block">
      <!-- Use floating placeholder instead of label -->
      <md-icon md-svg-src="images/icons/email.svg" class="email"></md-icon>
      <input ng-model="email" type="email" placeholder="Email*" ng-required="true">
    </md-input-container>

    <md-input-container md-no-float class="md-block">
      <input ng-model="address" type="text" placeholder="Address" >
      <md-icon md-svg-src="images/icons/place.svg" style="display:inline-block;"></md-icon>
    </md-input-container>

  </md-content>

  <div layout="row" layout-align="center center">
    <md-button type="submit" ng-click="postContact()" class="md-raised">Add</md-button>
  </div>
</form>
